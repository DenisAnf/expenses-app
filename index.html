	<link rel="stylesheet" href="styles/style.css">
	<title>Простой блог</title>
	<link rel="shortcut icon" href="resourses/img/icon/favicon.ico"/>

<body>
	<header class="header">
		<h1 class="header__title">
			Простой БЛОГ
		</h1>
	</header>

	<main class="page">
		<section class="new-post">
			<div class="new-post__wrapper">
				<h2 class="new-post__title title">
					Новый пост
				</h2>
				<form action="" class="new-post__form">
					<div class="input">
						<input id="inputTitle" name="title" type="text" placeholder="Напиши заголовок поста" class="input__title" tabindex="1">
						<div class="input__title-notice">
							<label for="inputTitle" id="inputTitleError" class="input__title-error"></label>
							<label for="inputTitle" id="inputTitleLengthCounter" class="input__title-length"></label>
						</div>
						<textarea name="description" id="inputDescription" class="input__description" placeholder="Напиши текст поста" tabindex="2"></textarea>
						<div class="input__description-notice">
							<label for="inputDescription" id="inputDescriptionError" class="input__description-error"></label>
							<label for="inputDescription" id="inputDescriptionLengthCounter" class="input__description-length"></label>
						</div>
					</div>
					<div id="error" class="new-post__error"></div>
					<div class="button">
						<button id="buttonReset" type="reset" class="button__reset" tabindex="4">Очистить</button>
						<button id="buttonSubmit" type="button" class="button__submit button__disabled" tabindex="3">Опубликовать</button>
					</div>
					</div>
				</form>
				
		</section>

		<section class="feed">
			<div class="feed__wrapper">
				<h2 class="feed__title title">
					Лента
				</h2>
				<div id="feed" class="posts__wrapper">
					Постов пока не было... Стоит добавить!
				</div>
			</div>
		</section>
	</main>

	<footer class="footer">
		<div class="footer__telegram">
			<a target="_blank" href="https://t.me/Denis_Bear_A">@Denis_Bear_A</a>
		</div>
		<div class="footer__cr">
			SC.CODE — 2023
		</div>
	</footer>
